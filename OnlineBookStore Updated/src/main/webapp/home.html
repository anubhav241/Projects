<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Options</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            border-radius: 50px;
            padding: 10px 25px;
            font-size: 1.2rem;
        }
        .btn-admin {
            background-color: #6a11cb;
            color: white;
        }
        .btn-customer {
            background-color: #2575fc;
            color: white;
        }
        .btn-admin:hover {
            background-color: #8c32e8;
        }
        .btn-customer:hover {
            background-color: #5a9bfd;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            .btn-custom {
                font-size: 1rem;
                padding: 8px 20px;
            }
        }
    </style>
</head>
<body>
    <header class="bg-danger text-white py-3 w-100">
        <div class="container text-center">
            <h1>Online Book Store</h1>
        </div>
    </header>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center p-4">
                    <h1 class="mb-4">Choose Your Login Option</h1>
                    <div class="d-flex justify-content-around">
                        <a href="AdminLogin.html" class="btn btn-custom btn-admin">Admin Login</a>
                        <a href="/customer-login" class="btn btn-custom btn-customer">Customer Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
