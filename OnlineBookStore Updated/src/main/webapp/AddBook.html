<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Book</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<!-- Custom CSS -->
<style>
body {
	background: linear-gradient(to right, #0b1a3c 80%, #8b0000 20%);
	color: white;
	font-family: 'Roboto', sans-serif;
	height: 100vh;
	margin: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	flex-direction: column;
}

.container {
	background-color: rgba(0, 0, 0, 0.7);
	border-radius: 15px;
	padding: 40px 30px;
	box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
	width: 100%;
	max-width: 500px;
	animation: fadeIn 1s ease-in-out;
}

.form-label {
	color: #ffffff;
	font-weight: bold;
}

.btn-primary {
	background-color: #007bff;
	border: none;
	transition: all 0.3s ease-in-out;
}

.btn-primary:hover {
	background-color: #0056b3;
	transform: translateY(-3px);
	box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
}

.form-control {
	background-color: rgba(255, 255, 255, 0.1);
	color: white;
	border: none;
	border-bottom: 2px solid #007bff;
	transition: all 0.3s ease-in-out;
}

.form-control:focus {
	background-color: rgba(255, 255, 255, 0.15);
	box-shadow: none;
	border-color: #ffd700;
	color: white;
}

@keyframes fadeIn {
	0% {
		opacity: 0;
		transform: translateY(20px);
	}
	100% {
		opacity: 1;
		transform: translateY(0);
	}
}

.navbar {
	position: fixed;
	top: 0;
	width: 100%;
	background-color: rgba(0, 0, 0, 0.7);
}

.navbar-brand {
	font-size: 1.8rem;
	color: #ffffff !important;
	font-weight: bold;
}

.navbar-nav {
	margin-left: auto;
}

.navbar-nav .nav-item {
	margin-left: 20px;
}

.navbar-nav .nav-item a {
	color: #ffffff;
	text-decoration: none;
}

.navbar-nav .nav-item a:hover {
	color: #ffd700;
}
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="AdminLogin.jsp">Admin Dashboard</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="AdminLogin.jsp" class="nav-link"><i class="bi bi-house-door-fill"></i> Home</a>
            </li>
            <li class="nav-item">
                <a href="view" class="nav-link"><i class="bi bi-book-fill"></i> View Book</a>
            </li>
            <li class="nav-item">
                <a href="AddBook.html" class="nav-link"><i class="bi bi-plus-circle"></i> Add Book</a>
            </li>
            <li class="nav-item">
                <a href="logout" class="nav-link"><i class="bi bi-box-arrow-right"></i> Logout</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link"><i class="bi bi-person-circle"></i> Profile</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Add Book Form -->
<div class="container" style="margin-top: 80px;">
	<h3 class="text-center mb-4"><i class="bi bi-book-fill"></i> Add Book</h3>
	<form action="add" method="post">
		<!-- Book Code -->
		<div class="mb-3">
			<label for="bookCode" class="form-label"><i class="bi bi-code"></i> Book Code</label>
			<input type="text" class="form-control" id="bookCode" name="bookCode" placeholder="Enter Book Code" required>
		</div>
		<!-- Book Name -->
		<div class="mb-3">
			<label for="bookName" class="form-label"><i class="bi bi-bookmark-fill"></i> Book Name</label>
			<input type="text" class="form-control" id="bookName" name="bookName" placeholder="Enter Book Name" required>
		</div>
		<!-- Book Author -->
		<div class="mb-3">
			<label for="bookAuthor" class="form-label"><i class="bi bi-person-fill"></i> Book Author</label>
			<input type="text" class="form-control" id="bookAuthor" name="bookAuthor" placeholder="Enter Author Name" required>
		</div>
		<!-- Book Price -->
		<div class="mb-3">
			<label for="bookPrice" class="form-label"><i class="bi bi-currency-dollar"></i> Book Price</label>
			<input type="number" class="form-control" id="bookPrice" name="bookPrice" placeholder="Enter Book Price" required>
		</div>
		<!-- Book Quantity -->
		<div class="mb-3">
			<label for="bookQty" class="form-label"><i class="bi bi-clipboard-data-fill"></i> Book Quantity</label>
			<input type="number" class="form-control" id="bookQty" name="bookQty" placeholder="Enter Quantity" required>
		</div>
		<!-- Submit Button -->
		<div class="text-center">
			<button type="submit" class="btn btn-primary btn-lg"><i class="bi bi-plus-circle"></i> Add Book</button>
		</div>
	</form>
</div>

<!-- Bootstrap Bundle JS -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
